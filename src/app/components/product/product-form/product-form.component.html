<div class="modal-header">
  <h4 class="modal-title">Create New Product</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="newProductForm">
    <div class="mb-4">
      <label for="name">Name *</label>
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="Product Name"/>
      <div class="error text-danger" *ngIf="hasError('name')">Name is required</div>
    </div>

    <div class="mb-4">
      <label for="about">About *</label>
      <input id="about" type="text" class="form-control" formControlName="about" placeholder="Product Details" />
      <div class="error text-danger" *ngIf="hasError('about')">Description is required</div>
    </div>
    <div class="mb-4">
      <label for="image_url">Image url *</label>
      <input type="text" class="form-control" formControlName="image_url" placeholder="Link to the image"/>
      <div class="error text-danger" *ngIf="hasError('image_url')">Image Url is required</div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-info" (click)="onSave()">Save</button>
</div>
